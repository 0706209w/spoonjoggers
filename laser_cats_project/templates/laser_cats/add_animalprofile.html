<!DOCTYPE html>
<html>
    <head>
        <title>Add your pet!</title>
    </head>

    <body>
        <h1>Add your pet!</h1>

        <form id="AnimalProfile_form" method="post" action="/lasercats/add_animalprofile/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create pet profile!" />
        </form>
    </body>

</html>
