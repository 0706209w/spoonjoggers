{% extends 'pawcrastination/base.html' %}

{% load staticfiles %}

{% block title %}Add your picture!{% endblock %}

{% block body_block %}
<body>
<div class="page-header"><h1>Add your picture</h1></div>

       <form id="picutre_form" method="post" action="/pawcrastination/add_picture/{{animalprofile_name_slug}}/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ picture_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="submit" />
        </form>
</body>
{% endblock %}
